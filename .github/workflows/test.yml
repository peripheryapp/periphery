name: Test
on:
  push:
    branches:
      - master
  pull_request: {}
env:
  cache_version: 1
jobs:
  macOS:
    strategy:
      fail-fast: false
      matrix:
        xcode: [12.4, 12.3, 12.2, 12.1]
    runs-on: macOS-latest
    name: macOS
    steps:
    - uses: actions/checkout@master
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app; swift -version
    - name: Get Swift Version
      id: get-swift-version
      run: |
          echo "::set-output name=version::$(swift -version | head -n 1)"
      shell: bash
    - name: Cache resolved dependencies
      id: cache-resolved-dependencies
      uses: actions/cache@v2
      with:
        path: .build
        key: ${{ env.cache_version }}-${{ runner.os }}-${{ steps.get-swift-version.outputs.version }}-spm-deps-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ env.cache_version }}-${{ runner.os }}-${{ steps.get-swift-version.outputs.version }}-spm-deps-
    - name: Resolve dependencies
      if: steps.cache-resolved-dependencies.outputs.cache-hit != 'true'
      run: swift package resolve
    - name: Build
      run: swift build --build-tests
    - name: Test
      run: swift test
    - name: Scan
      run: ./.build/debug/periphery scan --quiet --skip-build --strict
  linux:
    strategy:
      fail-fast: false
      matrix:
        swift: [5.4, 5.3]
    runs-on: ubuntu-latest
    container: swift:${{ matrix.swift }}
    name: Linux
    steps:
    - name: Get Swift Version
      id: get-swift-version
      run: |
        echo "::set-output name=version::$(swift -version | head -n 1)"
      shell: bash
    - uses: actions/checkout@master
    - name: Cache resolved dependencies
      id: cache-resolved-dependencies
      uses: actions/cache@v2
      with:
        path: .build
        key: ${{ env.cache_version }}-${{ runner.os }}-${{ steps.get-swift-version.outputs.version }}-spm-deps-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ env.cache_version }}-${{ runner.os }}-${{ steps.get-swift-version.outputs.version }}-spm-deps-
    - name: Resolve dependencies
      if: steps.cache-resolved-dependencies.outputs.cache-hit != 'true'
      run: swift package resolve
    - name: Build
      run: swift build --build-tests --enable-test-discovery
    - name: Test
      run: swift test --enable-test-discovery
    - name: Scan
      run: ./.build/debug/periphery scan --quiet --skip-build